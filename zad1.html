 <meta charset="utf-8">
 <script type="text/javascript">
 	var a = 1, b = 1, c, d;
	c = ++a; alert(c);           // 2 - Префиксом увеличили на еденицу, а потом вернули.
	d = b++; alert(d);           // 1 - Постфиксом увеличили на еденицу, но вернули прежнее значение.
	c = (2 + ++a); alert(c);     // 5 - В скобках сначала увеличили Префиксом а до 3-х (так, как до этого 'а'' уже увеличили с 1-го до 2-х), а потом сложили (2+3)
	d = (2+ b++); alert(d);      // 4 - В скобках  увеличили постфиксом b до 3-х (так, как до этого 'b' уже увеличили с 1-го до 2-х), но опять вернули предыдущее значение, а потом сложили (2+2)
	alert(a);                    // 3 - Так как каждый раз увеличивали на еденицу 1+1+1
	alert(b);                    // 3 - Так как каждый раз увеличивали на еденицу 1+1+1
 </script>
