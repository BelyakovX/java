<meta charset="utf-8">
<script type="text/javascript">
	 var one = +prompt("Введите число 1: ");
var two = +prompt("Введите чтсло 2: ");
var oper = prompt("Введите название операции: сложение, вычитание, умножение, деление, : ");
var result;

function mathOperation(arg1, arg2, operation) {
	switch (operation) {
		case "сложение":
			return arg1 + arg2;
			break;
		case "вычитание":
			return arg1 - arg2;
			break;
		case "умножение":
			return arg1 * arg2;
			break;
		case "деление":
			return arg1 / arg2;
			break;

			
	}
}

result = mathOperation(one, two, oper);
alert("Результат: " + result);
</script>
